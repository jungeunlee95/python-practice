{% extends 'articles/base.html' %}
{% block body %}

<div class="container" style="text-align:center;">
    <hr>
    <h1>게시판</h1>
    <br>
    <a href="{% url 'articles:new' %}" style="text-align:center;" class="btn btn-success">새 글 쓰기</a>
    <hr>
</div>
<div class="container">
    <h2>글 목록</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">no</th>
          <th scope="col">title</th>
          <th scope="col">content</th>
        </tr>
      </thead>
      <tbody>
        {% for i in articles %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>
            <a href="{% url 'articles:detail' i.id %}">{{i.title}}</a>
          </td>
          <td>{{i.content}}     
              <a href="{% url 'articles:edit' i.id %}" class="btn btn-dark btn-sm">수정</a>
              <a href="{% url 'articles:delete' i.id %}" class="btn btn-dark btn-sm">삭제</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>


{% endblock %}
