<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>영화 목록</title>
</head>
<body>
<div class="container">
    <h3 class="movie_subtitle" style="margin-top: 50px;">영화 목록</h3>
    <hr style="width: 70px;">
    <div class="container">
       <a href="/movies/new"> 
           <button type="button" class="btn btn-outline-dark">새 영화 등록</button>
       </a>
    </div>
    <!-- row 생성 -->
    <div class="row mt-5 justify-content-center">
        {%for a in movies%}
        <div class="card col-sm-5 col-md-4 col-lg-3 card-margin">
            <img src="{{a.poster_url}}" class="card-img-top" alt="이미지를 읽을 수 없습니다." >
            <div class="card-body text-left" style="padding-right: 5px;padding-left: 5px;">
                <h4><a href="/movies/{{a.id}}">{{a.title}}</a>&nbsp;<span class="badge badge-info">{{a.score}}</span></h4><hr>
                <p class="card-text card-text1">{{a.genre}}</p>
                <p class="card-text card-text1">개봉일:{{a.open_date}}</p>
            </div>
        </div>
         {% endfor %}    
    </div>
    </div>

</body>
</html>
