<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>영화 상세 정보</title>
</head>
<body>
    <h1>{{a.title}}</h1>
    <h3>{{a.title_en}}</h3>
    <img src="{{a.poster_url}}" style="width:300px; height:400px;">
    <p>{{a.audience}}</p>
    <p>{{a.open_date}}</p>
    <p>{{a.genre}}</p>
    <p>{{a.watch_grade}}</p>
    <p>{{a.score}}</p>
    <p>{{a.description}}</p>
    
    <div class="btn-group" role="group" aria-label="기본 예제">
      <a href="/movies"> <button type="button" class="btn btn-light">목록</button></a>
       <a href="/movies/{{a.id}}/edit"><button type="button" class="btn btn-secondary">수정</button></a>
      <a href="/movies/{{a.id}}/delete"><button type="button" class="btn btn-dark">삭제</button></a>
    </div>
   
</body>
</html>
